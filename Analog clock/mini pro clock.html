<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
       <link rel ="stylesheet" href="mini pro clock style.css">

</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <img src="./clock digital.png" alt="clock image">
                <div style="--clr:#000000; --h:72px;" id="hour"  class="hand" ><i></i></div>
                <div style="--clr:#FF0000; --h:84px;" id="min" class="hand" ><i></i> </div>
                <div style="--clr:#00008B; --h:94px;" id="sec"  class="hand" ><i></i></div>
            </div>
        </div>
    </div>
    <script src="mini pro clock script.js"></script>
</body>
</html>
